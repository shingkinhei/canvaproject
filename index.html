<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Canva Project</title>
</head>
<body>
    <section class="app">
        <div class="container">
            <div class="title"><h1>Canvas Project</h1></div>
            <div class="main-container">
                <div class="main-menu">
                    <div class="toolbox">
                        <ul class="tool">
                            <li><a id="drawing-line" class="btn-tool"><img src="assets/images/pencil.png" alt="" srcset=""></a></li>
                            <li><a id="drawing-straightLine" class="btn-tool"><img src="assets/images/straightLine.png" alt="" srcset=""></a></li>
                            <li><a id="drawing-curvedLine" class="btn-tool"><img src="assets/images/curvedLine.png" alt="" srcset=""></a></li>
                            <li><a id="drawing-circle" class="btn-tool"><img src="assets/images/circle.png" alt="" srcset=""></a></li>
                            <li><a id="drawing-rectangle" class="btn-tool"><img src="assets/images/rectangle.png" alt="" srcset=""></a></li>
                            <li><a id="dragging-eraser" class="btn-tool"><img src="assets/images/eraser.png" alt="" srcset=""></a></li>
                            <li><a id="inserting-text" class="btn-tool"><img src="assets/images/text.png" alt="" srcset=""></a></li>
                        </ul>
                    </div>

                    <div class="color-picker">
                        fill color
                                <a id="yellow" class="btn-tool"><div class="box yellow-box"></div></a>
                                <a id="blue" class="btn-tool"><div class="box blue-box"></div></a>
                                <a id="green" class="btn-tool"><div class="box green-box"></div></a>
                                <a id="black" class="btn-tool"><div class="box black-box"></div></a>
                    </div>
                    <div class="color-picker">
                        stroke color
                        <a id="strokeYellow" class="btn-tool"><div class="box yellow-box"></div>
                        </a>
                        <a id="strokeBlue" class="btn-tool"><div class="box blue-box"></div>
                        </a>
                        <a id="strokeGreen" class="btn-tool"><div class="box green-box"></div>
                        </a>
                        <a id="strokeBlack" class="btn-tool"><div class="box black-box"></div>
                        </a>
                    </div>
                    <div class="toolbox">
                        <ul class="tool">
                            <li><a id="undo" class="btn-tool"><img src="assets/images/undo.png" alt="" srcset=""></a></li>
                            <li><a id="redo" class="btn-tool"><img src="assets/images/redo.png" alt="" srcset=""></a></li>
                            <li><a id="download" class="btn-tool"><img src="assets/images/save.png" alt="" srcset=""></a></li>
                            <li><a id="clear-area" class="btn-tool"><img src="assets/images/clear.png" alt="" srcset=""></a></li>
                    </div>
                </div>
                <div class="main-canvas" id="canvas-container">
                    <canvas id="canvas-real" class="canvas" width="745px" height="630px"></canvas>
                    <canvas id="canvas-draft" class="canvas" width="745px" height="630px"></canvas>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="assets/canvas-common.js" type="text/javascript"></script>
    <script src="assets/drawing-line.js" type="text/javascript"></script>
    <script src="assets/drawing-straightLine.js" type="text/javascript"></script>
    <script src="assets/drawing-curvedLine.js" type="text/javascript"></script>
    <script src="assets/dragging-eraser.js" type="text/javascript"></script>
    <script src="assets/drawing-circle.js" type="text/javascript"></script>
    <script src="assets/drawing-rectangle.js" type="text/javascript"></script>
    <script src="assets/download.js" type="text/javascript"></script>
    <script src="assets/clear-area.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(()=>{
            currentFunction = new DrawingLine(contextReal)
            $("#drawing-rectangle").click(() => {
                currentFunction = new DrawingRectangle(contextReal, contextDraft);
            });
            $("#drawing-line").click(() => {
                currentFunction = new DrawingLine(contextReal);
            });
            $("#drawing-straightLine").click(() => {
                currentFunction = new DrawingStraightLine(contextReal, contextDraft);
            });      
            $("#drawing-curvedLine").click(() => {
                currentFunction = new DrawingCurvedLine(contextReal, contextDraft);
            });
            $("#drawing-circle").click(() => {
                currentFunction = new DrawingCircle(contextReal, contextDraft);
            });
            $("#dragging-eraser").click(() => {
                currentFunction = new DraggingEraser(contextReal);
            });
            $("#download").click(() => {
                download();
            });
            $("#clear-area").click(() => {
                currentFunction = clearArea();
            });


        })
    </script>
</body>
</html>
